        <h1>Consultas</h1>
        <br>
    </header>
    <main class="container">
        <section id="form" class="section">
            <form action="">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <div class="textform">
                    <label for="name">Escribe tu nombre</label>
                    <input type="text" name="name" placeholder="Juan Martin">
                </div>
                <br>
                <div>
                    <label for="apellido">Escribe tu apellido</label>
                    <input type="text" name="apellido" placeholder="Perez">
                </div>
                <br>
                <div>
                    <label for="email">Escribe tu direccion de correo *</label>
                    <input type="email" name="email" placeholder="xxxx@company.com" required>
                </div>
                <br>
                <div>
                    <label for="comentarios">Escribe tu opinion o consulta</label>
                    <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <label for="terminos">Acepta términos y condiciones</label>
                    <input type="checkbox" name="terminos" value="1">
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar datos">
                </div>
              </div>
            </fieldset>
            </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
